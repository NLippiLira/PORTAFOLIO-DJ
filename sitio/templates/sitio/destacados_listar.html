{% extends 'sitio/base.html' %}

{% block contenido %}
<div class="container mt-5">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="fw-bold">Destacados</h2>
    <a href="{% url 'crear_destacado' %}" class="btn btn-success shadow-sm">
      <i class="bi bi-plus-circle me-1"></i> Nuevo Destacado
    </a>
  </div>

  {% if destacados %}
    <div class="table-responsive">
      <table class="table table-hover align-middle shadow-sm rounded bg-white">
        <thead class="table-light">
          <tr>
            <th scope="col">Título</th>
            <th scope="col" class="text-end">Acciones</th>
          </tr>
        </thead>
        <tbody>
          {% for d in destacados %}
          <tr>
            <td>{{ d.titulo }}</td>
            <td class="text-end">
              <a href="{% url 'editar_destacado' d.id %}" class="btn btn-sm btn-outline-warning me-2">
                <i class="bi bi-pencil-square"></i> Editar
              </a>
              <a href="{% url 'eliminar_destacado' d.id %}" class="btn btn-sm btn-outline-danger">
                <i class="bi bi-trash"></i> Eliminar
              </a>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  {% else %}
    <div class="alert alert-info text-center" role="alert">
      No hay destacados registrados todavía.
    </div>
  {% endif %}

  <div class="text-center mt-4">
    <a href="{% url 'panel' %}" class="btn btn-outline-info rounded-pill px-4">
      ← Volver al panel
    </a>
  </div>
</div>
{% endblock %}
